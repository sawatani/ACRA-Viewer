<core-drawer-panel id="drawerPanel">
    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="arrow-back" ng-click="back()"></paper-icon-button>
    	
      		<p>Report Detail</p>
      		
    	</core-toolbar>
    	
    	<div style="margin: 10px">
		    <div>
				<p>Created at {{report.timestamp}}</p>
				
	            <paper-shadow>
					<table>
						<tr>
							<th>APP_VERSION_NAME</th>
							<td>{{report.versionName}}</td>
						</tr>
						<tr>
							<th>PHONE_MODEL</th>
							<td>{{report.phoneModel}}</td>
						</tr>
						<tr>
							<th>ANDROID_VERSION</th>
							<td>{{report.androidVersion}}</td>
						</tr>
					</table>
				</paper-shadow>
				
	            <paper-shadow>
					<p>Stack Trace</p>
					<textarea rows="10" cols="80">{{report.stackTrace}}</textarea>
				</paper-shadow>
				
	            <paper-shadow>
					<p>Logcat</p>
					<textarea rows="10" cols="80">{{report.logcat}}</textarea>
				</paper-shadow>
				
	            <paper-shadow>
					<p>Source</p>
					<textarea rows="10" cols="80">{{report.text}}</textarea>
				</paper-shadow>
			</div>
    	</div>
    </core-header-panel>
</core-drawer-panel>
