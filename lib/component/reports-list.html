<div>
    <button ng-click="back()">Back</button>
</div>
<h3>Report List</h3>
<div ng-switch="allReports">
    <div ng-switch-when="null">
        <p>Loading...</p>
    </div>
    <div ng-switch-default>
        <div id="report-list">
            <ul>
                <li ng-repeat="report in allReports">
                    <div>
                        <a class="extra-space" href="#/app/{{app.id}}/report/{{report.id}}">{{report.timestamp}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
