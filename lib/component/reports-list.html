<core-drawer-panel id="drawerPanel">
    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="arrow-back" ng-click="back()"></paper-icon-button>
    	
      		<p>Report List</p>
      		
    	</core-toolbar>
    	
    	<div style="margin: 10px">
		    <div ng-if="!loaded">
		        <p>Loading...</p>
		    </div>
		    <div ng-if="loaded">
		        <div id="report-list">
	                <paper-item ng-repeat="report in allReports">
	                    <a class="extra-space" href="#/app/{{app.id}}/report/{{report.id}}">{{report.timestamp}}</a>
	                </paper-item>
		        </div>
		    </div>
    	</div>
    </core-header-panel>
</core-drawer-panel>
