<core-drawer-panel id="drawerPanel">
    <core-header-panel drawer style="background: white">
        <core-toolbar>
	        <div>Menu</div>
	    </core-toolbar>
	    <core-menu>
	        <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
	    </core-menu>
	</core-header-panel>

    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="menu" ng-click="toggleMenu()"></paper-icon-button>
    	
      		<p>Application List</p>
      		
    	</core-toolbar>
    	
    	<div style="margin: 10px">
			<credential></credential>
		    <div ng-if="!loaded">
		        <div style="margin: 10px">
		            <paper-spinner active></paper-spinner>
		        </div>
		    </div>
		    <div ng-if="loaded">
		        <div ng-repeat="model in allApps" ng-click="goApp(model.id)">
		            <paper-item>
		                <p>{{model.id}}</p>
		            </paper-item>
		        </div>
		    </div>
    	</div>
    </core-header-panel>
</core-drawer-panel>
