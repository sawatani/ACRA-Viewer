<div ng-switch="allApps">
    <div ng-switch-when="null">
        <span>{{message}}</span>
        <paper-spinner active></paper-spinner>
    </div>
    <div ng-switch-default>
        <h3>Application List</h3>
        <div id="app-list">
            <ul>
                <li ng-repeat="app in allApps">
                    <div>
                        <a class="extra-space" href="#/app/{{app.id}}/reports">{{app.tableName}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
