<div ng-switch="allApps != null">
    <div ng-switch-when="false">
        <p>{{message}}</p>
    </div>
    <div ng-switch-when="true">
        <h3>Application List</h3>
        <div id="recipe-list">
            <ul>
                <li ng-repeat="app in allApps">
                    <div>
                        <a class="extra-space" href="#/app/{{app.id}}/reports">{{app.id}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
